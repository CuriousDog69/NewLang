<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Translator for Kevin Boomerang</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .green-button {
            background-color: green;
            color: white;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%; /* Full width */
            height: 60px; /* Make it taller */
        }

        .input-panel {
            display: flex;
            flex-direction: column; /* Stack textarea and button */
            align-items: stretch;
        }

        .input-field {
            width: 100%;
            min-height: 150px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Input Panel -->
    <div class="input-panel">
        <textarea
            id="inputField"
            class="input-field"
            placeholder="..."
        ></textarea>
        <!-- Big blank green button BELOW textarea -->
        <button id="greenButton" class="green-button"></button>
    </div>

    <!-- Bottom Panel -->
    <div class="bottom-panel">
        <div id="bottomText" class="bottom-text"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
